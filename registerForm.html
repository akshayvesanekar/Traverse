<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background for the form */
        }

        h2 {
            text-align: center;
            color: #e11d48; /* Title color */
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%; /* Responsive width */
            margin: 0 auto; /* Center the form */
            gap: 15px; /* Space between elements */
        }

        label {
            font-weight: bold;
            color: #333; /* Label color */
        }

        input,
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #e11d48; /* Button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #fb7185; /* Hover color */
        }

        p {
            text-align: center; /* Center text */
        }

        a {
            color: #e11d48; /* Link color */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Register Form</h2>
    <form id="formRegister">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Register</button>
        <p>Already have an account? <a href="loginForm.html">Login here</a></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
